<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Redesigned login/enrollment form for Amtrak Guest Rewards</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen,print" href="css/reset.css" />
    <link rel="stylesheet" href="css/formalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700' rel='stylesheet' type='text/css' />

  <body>
    <header><!--logo as background image--></header>
    <main>
      <form id="login" action="#" method="post" style="display: none;">
        <fieldset id="userpass">
          <legend>Log in to your existing account:</legend>
          <ul>
            <li>
              <label for="username">Username (email address):</label>
              <input type="email" id="username" name="username" />
            </li>
            <li>
              <label for="password">Current password:</label>
              <input type="text" id="password" name="password" autocomplete="off" />
            </li>
          </ul>
        </fieldset>
        <div class="sender">
          <button form="login" type="button" id="submit-login">SEND LOGIN</button>
        </div>
      </form>
      <form id="choose"><!-- Not really a form, but simplifies CSS to treat it as one -->
        <fieldset id="toggles">
          <button form="choose" type="button" id="gologin">GO LOGIN</button>
          <button form="choose" type="button" id="goenroll">GO ENROLL</button>
        </fieldset>
        <script>
          function toggleElementDisplay (targetId) {
            var targetBlock = document.getElementById(targetId);
            targetBlock.style.display = ( targetBlock.style.display == 'none' ? 'block' : 'none' );
          };
          var button = document.getElementById('gologin');
          button.addEventListener('click', function() {
            toggleElementDisplay('login');
          });
          var button = document.getElementById('goenroll');
          button.addEventListener('click', function() {
            toggleElementDisplay('enroll');
          });
        </script>
      </form>
      <form id="enroll" autocomplete="on" action="#" method="post" style="display: none;">
        <h1>Enroll with Amtrak Guest Rewards&reg;</h1>
        <fieldset id="user-account">
          <legend>Define login information:</legend>
          <ul>
            <li>
              <label for="user-email">Email address:</label>
              <input type="email" id="user-email" />
            </li>
            <li>
              <label for="Dpassword">Create password:</label>
              <input type="text" id="Dpassword" />
            </li>
            <li>
              <li>
              <label for="Spassword">Repeat password:</label>
             <input type="text" id="Spassword" />
            </li>
          </ul>
        </fieldset>
        <fieldset id="user-name">
          <legend>Your profile:</legend>
          <ul>
            <li>
              <label for="mistress">Title:</label>
              <select id="mistress" name="mistress-return">
                <optgroup label="Title">
                  <option selected>&nbsp;</option>
                  <option>Dr.</option>
                  <option>Miss</option>
                  <option>Mr.</option>
                  <option>Mrs.</option>
                  <option>Ms.</option>
                </optgroup>
              </select>
            </li>
            <li>
              <label for="name-first">First name:</label>
              <input type="text" id="name-first" placeholder="Your given name" />
            </li>
            <li>
              <label for="name-m">Middle init.:</label>
              <input type="text" id="name-m" placeholder="."/>
            </li>
            <li>
              <label for="name-last">Family name:</label>
              <input type="text" id="name-last" placeholder="Your family name"/>
            </li>
            <li>
              <label for="junior-senior">Suffix:</label>
              <select id="junior-senior" name="junior-senior-return">
                <optgroup label="Suffix">
                  <option value="" selected>&nbsp;</option>
                  <option value="sr">Sr.</option>
                  <option value="jr">Jr.</option>
                  <option value="iii">III</option>
                  <option value="iv">IV</option>

              </select>
            </li>
          </ul>
        </fieldset>

        <fieldset id="user-phone">
          <legend>Phone</legend>
          <ul>
            <li>
              <label for="phone-type">Type:</label>
              <select id="phone-type" name="phone-type-return">
                <optgroup label="Type of phone">
                  <option>Mobile</option>
